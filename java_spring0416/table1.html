<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    table(표): 행과열
    행:행은 가로 (tr)
    열:열은 세로 (td)
    <!-- border="1": 표의 두계선 -->
    <!-- 자동정렬 ctrl+shift+f -->
    <table border="1">
        <!-- 3행3열 만들어서 출력 -->
        <tr> 

            <td>1 </td> <td>2</td>
        </tr>

        <tr>
            <td>3 </td> <td>4 </td>
        </tr>

       </table> 
       html 에서는 동적인것 (넓이 높이가 잘안된다 css javascript(모든움직이는것))
