<script>


var choice = 3;


//switch 선택

switch(choice){
 case 1:
 console.log('1선택'+choice);
 break;

 case 2:
 console.log('2선택'+choice);
 break;

 case 3:
 console.log('3선택'+choice);
 break;

 default:
 break;




}


</script>

console.log(i);
}

<script>

//while(조건){true괄호실행}

console.log('===================<')
var init=0;
var sum=0;
while (++init<=10) {
    sum=sum+init;


}
console.log(sum);

//0~11합을구하시오
console.log('===================<')

var init=0;
var sum=0;
while (++init<=11) {
    sum=sum+init;
    ++init;
}
console.log(sum);

//do 한번만 무조건 실행 조건이 맞으면 실행
// 0~11출력
console.log('============---------')
init=0;
sum=0;
do{
 sum=sum+init;
    console.log(init);
}while(++init<=11);

</script>
