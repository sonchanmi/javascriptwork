<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>


    <!-- javascript,css,meta,link설정 -->
    <script>

        // 함수:메소드(method)
        // document(모든 문서의 부모)
        // window(모든 창의 부모)
        //alert: 뜻 알림

        function init() {

            // '흘따움표(싱글쿼터)
            // "쌍따움표(더블쿼터)

            // 홀따움표로 감싼것은 문자열이다
            //
            window.alert('it에 오신것을 환영합니다');


        }


        //함수이름은 init2() 알림창은 이름 나이 주소 출력
    </script>
</head>
<body>
    <form accept="">

        <!-- ctrl+o -> 모든이름보기, 중간에 맞지 않는 것 있으면 검색창에 안나옴  -->
        <!-- f3 해당하는 함수 바로가기 이전 alt+왼쪽 -->
        <!-- ctrl+마우스 왼쪽 클릭 함수 바로가기 -->
        <input type="button" value="click" onclick="init()"> <br>   
    </form>
</body>
</html>
