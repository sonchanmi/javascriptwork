<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <!-- 
    ctrl+h 전체검색,전체바꾸기
    ctrl+shift+r 파일검색 -->
    <!-- head:javascript,css,meta,title 설정링크

함수:method -->
    <!-- 아귀먼트는 무한으로 올수있고 기본으로 올수있다()
()있는것은 무조건 동사(움직인다) 이다

    <!-- function 메소드이름(아귀먼트(인자),아귀먼트(인자)2,아귀먼트(인자)3...)  -->
    <!-- javascript,vbjavascript,es6,typescript,jquery,react,vue,node
저장하고집에서 공부한다
대중교통이용할때 공부
수업에 100%이해하고 집에서 논다 -->

     <script>
    //  javescript를 불러온다는뜻
        function Daum() {

            // var:object 모든 타입을 다 가질 수 있다(포함하고있다)
            // es6(2019 javascript)

            // 변수:모든 객체지향언어 오른쪽에서 왼쪽으로 값이 이동한다 (저장한다)
            // form 타입이름이 변수로 저장

            var frm = document.daumfrm;
            frm.method = "get";
            // url에 파라미터 값이 붙어서 넘어간다 255넘으면 짤린다
            frm.action = "https://www.naver.com/";

            // 내부적으로 파라미터값이 넘어간다(url값이 안보인다)

            // frm.method="post"


            // 모든파라미터 이름을 다음페이지로 넘긴다
            // frm.submit();


        }

    </script>

</head>


<body>
    <form name="daumfrm">

        <!-- parameter name : userid -->
        userid<input type="text" name="userid"> <br>

        <!-- 별표로 출력 -->
        password<input type="password"> <br>

        <!-- 이벤트처리(버튼을 누르면 어떤행위가 있다) -->
        개발자 왜 안될까?
        <input type="submit" value="login" onclick="Daum()">

    </form>
    <!-- form :form body 안에 있어야 한다
form 안에 파라미터 이름이(parameter name) 있어야 다음 페이지로 값이 넘어간다 -->

</body>

</html>
