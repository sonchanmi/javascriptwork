<body>
    <script>

        var i = 10;
        var two = 0;
        var one = 0;


        //1~10 짝수의 합 홀수의 합 총합을 출력하시오
        // for while do while
        //3,7,9,을뺸 짝수의 합 홀수의 합을 구하시오

        //||:a||b a또는 b->a or v or c

        for (var i = 1; 1 <= 10; i++) {

            if (i % 2 == 0) {
                if (!(i == 3 || i == 7||== 9)) {
                    two = two + i;

                }

                two = two + 1;
            } else if (!(i % 2 == 0)) {
                if (!(i == 3 || i == 7||== 9)){
                one = one + i;


            }


        }


        console.log('짝수의 합' + two);
        console.log('홀수의 합' + one);
        console.log('총합' +(one+two);



    </script>
</body>
