<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // if 조건이 맞으면 괄호실행

        var age = 10;
        if (age <= 20) {
            console.log("ture");
        }


        if (age <= 5) {
            console.log("ture");
        } else {
            console.log("false");

        }

        age = 30;

        if (age <= 5) {
            console.log('5' + age);
        }
        if (age == 30) {
            console.log('30' + age);
        }
        if (age <= 40) {
            console.log('40' + age);
        }

    </script>

    <script>
        // 초기식,조건식,증감식
        var sum = 0;
        var i = 0;
        for (var i = 0; i <= 10; i++) {
            sum = sum + i;
        }

        console.log(sum);
    </script>

    <script>
        i = 0;
        sum = 0;
        console.log('=============')


        while (++i <= 10) {
            sum = sum + i;
        }
        console.log(sum);


        // 0~12까지 합을 구하시오
        i = 0;
        sum = 0;
        while (i <= 12) {

            sum = sum + i;
            ++i;

        }
        console.log(sum)
    </script>

    <script>
        // 무조건 한번실행 조건맞으면 실행.do while(조건)
        // 0 ~12 합을 구하세요
        i = 0;
        sum = 0;

        do {
            sum = sum + i;


        } while (++i <= 12);

    </script>
