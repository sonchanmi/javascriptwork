<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        //script 문법에 맞지 않으면 에러가 발생
        // 객체지향언어 공통
        // 변수: 변할 수 있다
        // 변수는 오른쪽에서 왼쪽으로 값이 이동(call by value)
        // java javascript call by value(실제 값이이동)

        // '홀따움표(싱글쿼터)
        // "쌍따움표(더블쿼터)
        // javascript 는 싱글쿼터가 기본
        // var:모든 타입을 가질 수 있다
        // 문자열
        var name = '손찬미';
        name = '뾰로롱롱~';

        console.log(name);



        //정수형(decimal)
        //정수형은 연산 - + *% 할 수 있다
        var age = 10;
        console.log(age);

        //10살더하기
        age = age + 10;
        //  agr+=10;
        console.log(age);



    </script>

    <script>


        var init = 0;


        // ++변수: 두번만나면 +1

        console.log(init);
        console.log(++init);
        console.log(init);


        init = 0;

        console.log(init);
        console.log(++init);
        console.log(init);
        console.log(init);
        console.log(init);
        console.log(init);
        console.log(init);

    </script>

    <script>

        //   선택: 1->1
        var choice = 3;

        switch (choice) {
            case 1:
                console.log('1')
                break;

            case 2:
                console.log('2')
                break;

            case 3:
                console.log('3')
                break;

        }



    </script>

</body>

</html>
