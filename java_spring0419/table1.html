html 5 가장최신버전
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- table(표)
행: 가로 (tr)
열: 세로 (td)
3행 3열 -->
    <!-- 
html 5 부터는 table 태그를 지원을 안한다 (웹표준)
html(뼈대) css(넓이 폭, 높이 그리기 꾸미기 id class). javascript(동적으로 움직이는것) -->

    <table border="1" width="300" height="300">

        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>

    </table>


</body>

</html>


이름 나이 주소

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="300" height="300">
        <tr>
            <td>이름</td>
            <td>손찬미</td>
        </tr>
        <tr>
            <td>나이</td>
            <td>24</td>
        </tr>
        <tr>
            <td>주소</td>
            <td>경기 포천

            </td>
        </tr>
    </table>

    <br>

    <!-- 3행3열 -->
    <table border="1" width="300" height="250">
        <tr>
            <td colspan="2">1</td>

            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td colspan="2">5</td>

        </tr>


        <tr>
            <td colspan="3">7</td>

        </tr>
    </table>
    <br>

    <!-- 3행3열 -->
    <!-- emmet 단축어(인텔리전스기능(자동완성기능)) -->

    <!-- table[border="1" widht="300" height="300"]>tr*3>td*3{$} -->

    <table border="1" width="300" height="300">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>

            <td>2</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>

        </tr>
    </table>

 <table border="1" width="300" height="300">
    <tr>
        <th colspan="2">배민비즈회원</th>
      
    </tr>
    <tr>
        <th colspan="2">통합로그인</th>
    
    </tr>
    <tr>
    <td>아이디</td>
    <td>*****</td>
        
    </tr>

    <tr>
    <td>비밀번호</td>
    <td>******</td> 
    
    </tr>
    <tr>
        <th colspan="2">로그인</th>

    </tr>
 </table>













</body>

</html>
